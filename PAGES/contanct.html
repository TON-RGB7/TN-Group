			                    }
			                }
			            },
			            email: {
			                validators: {

			                        message: 'กรุณากรอกอีเมล'
			                    },
			                    emailAddress: {
			                        message: 'ชื่ออีเมลไม่ถูกต้อง'
			                    }
			                }
			            },
			            tel: {
			                validators: {
			                	notEmpty: {

			                        max: 10,
