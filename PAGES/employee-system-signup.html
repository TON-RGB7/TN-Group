			<div class="container">
					<div class="sub-content-section">
					<!--================Start Content Here========================================-->
							<div class= "col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<!-- BEGIN section contact-pages -->
									<section class="employee-system-signup">
											<div class="panel panel-default">
													  <div class="panel-heading">Sign Up</div>
													  <div class="panel-body">
															   <div class="row">
																       <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
																   		<form id="defaultForm" method="post" action="">
															   					<div class="row">
															   						<div class="col-xs-6 col-sm-6 col-md-6">
															   							<div class="form-group">
																   							<label class="control-label">FirstName *</label>
															   		                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
															   							</div>
															   						</div>
															   						<div class="col-xs-6 col-sm-6 col-md-6">
															   							<div class="form-group">
																   							<label class="control-label">Last Name *</label>
															   								<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
															   							</div>
															   						</div>
															   					</div>
															   					<div class="form-group">
																   					<label class="control-label">User Name *</label>
															   						<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
															   					</div>
															   					<div class="form-group">
																   					<label class="control-label">Email Address *</label>
															   						<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
															   					</div>
															   					<div class="row">
															   						<div class="col-xs-6 col-sm-6 col-md-6">
															   							<div class="form-group">
																   							<label class="control-label">Password *</label>
															   								<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
															   							</div>
															   						</div>
															   						<div class="col-xs-6 col-sm-6 col-md-6">
															   							<div class="form-group">
															   							    <label class="control-label">Confirm Password *</label>
															   								<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
															   							</div>
															   						</div>
															   					</div>
															   					<div class="form-group">
																   					<label class="control-label">Position *</label>
																   					<select class="form-control input-lg" name="position">
																   					  <option>1</option>
																   					  <option>2</option>
																   					  <option>3</option>
																   					  <option>4</option>
																   					  <option>5</option>
																   					</select>
																				</div>
															   					<div class="row">
															   						<div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>

				            validators: {

				                    message: 'กรุณากรอกชื่อผู้ติดต่อ'
				                },
				                stringLength: {
				                    min: 2,
				                    max: 30,
				                    message: 'กรุณากรอกตั้งแต่ 2 ถึง 30 ตัวอักษร'
				                }
				            }
				        },
			            last_name: {
			                message: 'The username is not valid',
			                validators: {
			                    notEmpty: {
			                        message: 'กรุณากรอกชื่อผู้ติดต่อ'

			            display_name: {

			                    notEmpty: {
			                        message: 'กรุณากรอกชื่อผู้ติดต่อ'
			                    },
			                    stringLength: {
			                        min: 2,
			                        max: 30,
			                        message: 'กรุณากรอกตั้งแต่ 2 ถึง 30 ตัวอักษร'
			                    }
			                }
			            },
			            email: {
			                validators: {
			                    notEmpty: {
			                        message: 'กรุณากรอกอีเมล'
			                    },
			                    emailAddress: {
			                        message: 'ชื่ออีเมลไม่ถูกต้อง'
			                    }
			                }
			            },
			            
			            password: {
			                validators: {
			                    notEmpty: {
			                        message: 'กรุณากรอก password '
			                    },
			                }
			            },
			            password_confirmation: {
			                validators: {
			                    notEmpty: {
			                        message: 'กรุณากรอก password '

			                }
			            },
			            
			          position: {
			              validators: {
			                  notEmpty: {
			                      message: 'กรุณากรอก password '
			                  },
			              }
			          },
			
			        }

			});
